<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edit</title>
</head>
<body>
  <h1>영화 정보 수정</h1>
  <form action="/movies/{{ movie.pk }}/update/">
  title: <input type="text" value="{{ movie.title }}" name="title"><br>
  title_en: <input type="text" value="{{ movie.title_en }}" name="title_en"><br>
  audience: <input type="number" value="{{ movie.audience }}" name="audience"><br>
  open_date: <input type="date" value="{{ movie.open_date }}" name="open_date"><br>
  genre: <input type="text" value="{{ movie.genre }}" name="genre"><br>
  watch_grade: <input type="text" value="{{ movie.watch_grade }}" name="watch_grade"><br>
  score: <input type="number" value="{{ movie.score }}" name="score"><br>
  poster_url: <input type="text" value="{{ movie.poster_url }}" name="poster_url"><br>
  description: <textarea name="description">{{ movie.description }}</textarea><br>
  <button type="submit">영화 정보 수정</button>
  </form>
</body>
</html>
